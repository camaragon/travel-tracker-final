<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Ready, Set, Travel</title>
    <link rel="stylesheet" type="text/scss" href="./css/base.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div>
        <img src="" alt="">
        <h2>"Yeah, it's that easy..."</h2>
      </div>
      <div class="stacked" id="greeting">
      </div>
      <h1>Ready, Set, Travel</h1>
    </header>
    <aside>
      <h2 class="trips" >Trips</h2>
      <h3 class="trip-name">Present</h3>
        <div class="trips-box" id="present-trips">
      
        </div>
      <h3 class="trip-name">Pending</h3>
        <div class="trips-box" id="pending-trips">
      
        </div>
        <h3 class="trip-name">Upcoming</h3>
          <div class="trips-box" id="upcoming-trips">

          </div>
        <h3 class="trip-name">Past</h3>
          <div class="trips-box" id="past-trips">
          
          </div>
    </aside>
    <form action="">
      <h2 class="trip-request">Request A Trip!</h2>
      <div class="input-form ">
        <label for="date">Date</label>
        <input type="date" name="date" placeholder="Date" id="date">
        <label class="input-label" for="duration">Duration</label>
        <input type="number" name="duration" placeholder="0" id="duration" min="1"  max="100">
        <label class="input-label" for="num-of-travelers">Number of Travelers</label>
        <input type="number" name="num-of-travelers" placeholder="0" id="num-of-travelers" min="1" max="100">
      </div>
      <button class="input-btn" id="calc-cost">Calculate Trip Cost</button>
      <button id="submit-btn">Submit</button>
      <h3 class="form-message">↓Pick a Destination Below↓</h3>
    </form>
    <main>
      <h2 class="destination-header">All Destinations</h2>
        <section class="destinations-wrapper" id="destinations">
          
        </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
